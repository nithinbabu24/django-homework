<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .message {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Login Page</h2>

    <form method="post">
        {% csrf_token %}
        
        <label>Full Name:</label>
        <input type="text" name="full_name" />
        <div class="error">{{ error_full_name }}</div>

        <label>Email:</label>
        <input type="text" name="email" />
        <div class="error">{{ error_email }}</div>

        <label>Password:</label>
        <input type="password" name="password" />
        <div class="error">{{ error_password }}</div>

        <button type="submit">Login</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
